<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"rel="stylesheet"/>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto border rounded-2 p-4 bg-black text-white ">
              <div class="row">
                <form action="" onsubmit="return validate();">
                    <h2 class="text-center fw-bold mb-4">Login Form</h3>
                            <div class="col-lg-12">
                                <label for="" class="form-label fw-semibold">First Name</label>
                                <input type="text" class="form-control mb-2" id="fname" name="fname" value="">
                                <span id="err_fname"></span>
                            </div>
                            <div class="col-lg-12">
                                <label for="" class="form-label fw-semibold">Last Name</label>
                                <input type="text" class="form-control mb-2" id="lname" value="" name="lname">
                                <span id="err_lname"></span>
                            </div>
                            <div class="col-lg-12">
                                <label for="" class="form-label fw-semibold">Email</label>
                                <input type="text" class="form-control mb-2" id="email" value="" name="email">
                                <span id="err_email"></span>
                            </div>
                            <div class="col-lg-12">
                                <label for="" class="form-label fw-semibold">Phone Number</label>
                                <input type="text" class="form-control mb-2" id="phone" value="" name="phone" onkeypress="return restrict();">
                                <span id="err_phone"></span>
                            </div>
                          <div class="text-center">
                            <button type="submit" class="btn btn-success mt-3">Submit</button>
                        </div>
                </form>  
              </div>
            </div>
        </div>    
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function validate() {
      // alert('msg');return false;
      var fname = document.getElementById("fname").value;
      var lname = document.getElementById("lname").value;
      var email = document.getElementById("email").value;
      var mailReg = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
      var phone = document.getElementById("phone").value;
    
      if (!fname) {
        document.getElementById("fname").style.border = "red 1px solid";
        document.getElementById("err_fname").style.color = "red";
        document.getElementById("err_fname").innerHTML =
          "Please Fill the Blank Feild !!";
        return false;
      } else {
        document.getElementById("fname").style.border = "";
        document.getElementById("err_fname").innerHTML = "";
      }
      if (!lname) {
        document.getElementById("lname").style.border = "red 1px solid";
        document.getElementById("err_lname").style.color = "red";
        document.getElementById("err_lname").innerHTML =
          "Please Fill the Blank Feild !!";
        return false;
      } else {
        document.getElementById("lname").style.border = "";
        document.getElementById("err_lname").innerHTML = "";
      }
      if (!email) {
        document.getElementById("email").style.border = "red 1px solid";
        document.getElementById("err_email").style.color = "red";
        document.getElementById("err_email").innerHTML ="Please Fill the Blank Feild !!";
        return false;
      }else if(!mailReg.test(email)){
        document.getElementById("err_email").innerHTML="mail not in formate";
        document.getElementById("email").style.border = "red 1px solid";
        document.getElementById("err_email").style.color = "red";
        return false;
      } 
      else {
        document.getElementById("email").style.border = "";
        document.getElementById("err_email").innerHTML = "";
      }
      if (!phone) {
        document.getElementById("phone").style.border = "red 1px solid";
        document.getElementById("err_phone").style.color ="red";
        document.getElementById("err_phone").innerHTML ="Please Fill the Blank Feild !!";
        return false;
      } 
      else if(phone.length >11){
        document.getElementById("err_phone").innerHTML ="only 10 digit allowed !!";
        document.getElementById("phone").style.border = "red 1px solid";
        document.getElementById("err_phone").style.color ="red";
        return false;
      }
      else {
        document.getElementById("phone").style.border = "";
        document.getElementById("err_phone").innerHTML = "";
      }
    }
      function restrict()
      {
        var number=document.getElementById("phone").value;
        var numberReg=/^[a-zA-Z]^&/;
        if(numberReg.test(number)){
        document.getElementById("phone").value="";
        document.getElementById("phone").style.border = "red 1px solid";
        return false;
      }
      }
  </script>
 
</html>
