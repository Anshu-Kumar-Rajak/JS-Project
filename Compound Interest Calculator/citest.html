<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="conatiner">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-header text-center py-4 bg-black text-white bg-opacity-75">
                        <div class="fs-1 fw-bolder">COMPOUND INTEREST CALCULATOR</div>
                    </div>
                    <div class="card-body p-5 bg-secondary">
                        <div class="row">
                            <div class="col-lg-6">
                                <h3>Principle Amount</h3>
                            </div>
                            <div class="col-lg-6 mb-4">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="principle">
                                    <span class="input-group-text"><i class="bi bi-currency-rupee"></i></span>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <h3>Rate(in Per%.)</h3>
                            </div>
                            <div class="col-lg-6 mb-4">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="rate">
                                    <span class="input-group-text"><i class="bi bi-percent"></i></span>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <h3>Tenure</h3>
                            </div>
                            <div class="col-lg-6 mb-4">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="time">
                                    <select name="" id="" class="input-group-text" onchange="ci(this.value)">
                                        <option value="">Select Option</option>
                                        <option value="year">Yearly</option>
                                        <option value="half">Half Yearly</option>
                                        <option value="quaterly">Quaterly</option>
                                        <option value="month">Month</option>
                                        <option value="weekly">Weekly</option>
                                        <option value="daily">daily</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center py-4 bg-black text-white bg-opacity-75">
                        <p class="fs-3 fw-bolder">COMPOUND INTEREST</p>
                        <div>
                            <span class="bi bi-currency-rupee"></span>
                            <span id="result"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function ci(time)
    {
        var p=document.getElementById("principle").value;
        var r=document.getElementById("rate").value;
        var t=document.getElementById("time").value;
        if(time=="year")
        {
            var ci=Math.round((p*(1+(r/100))**t)-p);
            var formate=ci.toLocaleString("en-US");
            document.getElementById("result").innerHTML=formate;
        }
        if(time=="half")
        {
            var ci=Math.round((p*(1+(r/200))**(2*t))-p);
            var formate=ci.toLocaleString("en-US");
            document.getElementById("result").innerHTML=formate;
        }
        if(time=="quaterly")
        {
            var ci=Math.round((p*(1+(r/(100*4)))**(4*t))-p);
            var formate=ci.toLocaleString("en-US");
            document.getElementById("result").innerHTML=formate;
        }
        if(time=="month")
        {
            var ci=Math.round((p*(1+(r/(100*12)))**(12*(t/12)))-p);
            var formate=ci.toLocaleString("en-US");
            document.getElementById("result").innerHTML=formate;
        }
        if(time=="weekly")
        {
            var ci=Math.round((p*(1+(r/(100*54)))**(54*t))-p);
            var formate=ci.toLocaleString("en-US");
            document.getElementById("result").innerHTML=formate;
        }
        if(time=="daily")
        {
            var ci=Math.round((p*(1+(r/(100*365)))**(365*t))-p);
            var formate=ci.toLocaleString("en-US");
            document.getElementById("result").innerHTML=formate;
        }
    }
</script>
</html>
