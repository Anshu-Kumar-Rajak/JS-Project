<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .after::after{
            content:":";
            position:absolute;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="conatiner">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-header text-center py-4 ">
                        <div class="fs-1 fw-semibold">COMPOUND INTEREST CALCULATOR</div>
                    </div>
                    <div class="card-body p-5">
                        <div class="row">
                            <div class="col-lg-6">
                                <h3>Principle Amount</h3>
                            </div>
                            <div class="col-lg-6 mb-4">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="principle" value="10000" onchange="err()">
                                    <span class="input-group-text"><i class="bi bi-currency-rupee"></i></span>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <h3>Rate(in Per%.)</h3>
                            </div>
                            <div class="col-lg-6 mb-4">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="rate" value="2" onchange="err()">
                                    <span class="input-group-text"><i class="bi bi-percent"></i></span>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <h3>Tenure</h3>
                            </div>
                            <div class="col-lg-6 mb-4">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="time" value="5" onchange="err()">
                                    <select name="" id="select" class="input-group-text" onchange="ci(this.value)">
                                        <option value="">Select Option</option>
                                        <option value="year">Yearly</option>
                                        <option value="half">Half Yearly</option>
                                        <option value="quaterly">Quaterly</option>
                                        <option value="month">Month</option>
                                        <option value="weekly">Weekly</option>
                                        <option value="daily">daily</option>
                                    </select>
                                </div>
                                <span id="err_select" class="text-danger"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="fs-1 fw-semibold text-center text-decoration-underline">Calculation</div>
                        <div class="fs-4">
                            <div class="bi bi-currency-rupee">
                                <b class="d-inline-block after position-relative" style="width:30%;">Principle Amount</b>
                                <b id="result_amount" class="ms-3"></b>
                            </div>
                            <div class="bi bi-currency-rupee">
                                <b class="d-inline-block after position-relative" style="width:30%;">Interest</b>
                                <b id="result" class="ms-3"></b>
                            </div>
                            <div class="bi bi-currency-rupee">
                                <b class="d-inline-block after position-relative" style="width:30%;">Total Amount</b>
                                <b id="total_amount" class="ms-3"></b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function ci(time)
    {
        document.getElementById("err_select").innerHTML="";
        document.getElementById("select").style.border="";
        var p=Number(document.getElementById("principle").value);
        var pformate=p.toLocaleString("en-US");
        document.getElementById("result_amount").innerHTML=pformate;
        var r=Number(document.getElementById("rate").value);
        var t=Number(document.getElementById("time").value);
        if(time=="year")
        {
            var ci=Math.round((p*(1+(r/100))**t)-p);
            var formate=ci.toLocaleString("en-US");
            document.getElementById("result").innerHTML=formate;
            var total=Number(ci)+p;
            var tformate=total.toLocaleString("en-US")
            document.getElementById("total_amount").innerHTML=tformate;
        }
        else if(time=="half")
        {
            var ci=Math.round((p*(1+(r/200))**(2*t))-p);
            var formate=ci.toLocaleString("en-US");
            document.getElementById("result").innerHTML=formate;
            var total=Number(ci)+p;
            var tformate=total.toLocaleString("en-US")
            document.getElementById("total_amount").innerHTML=tformate;
        }
       else if(time=="quaterly")
        {
            var ci=Math.round((p*(1+(r/(100*4)))**(4*t))-p);
            var formate=ci.toLocaleString("en-US");
            document.getElementById("result").innerHTML=formate;
            var total=Number(ci)+p;
            var tformate=total.toLocaleString("en-US")
            document.getElementById("total_amount").innerHTML=tformate;
        }
        else if(time=="month")
        {
            var ci=Math.round((p*(1+(r/(100*12)))**(12*(t/12)))-p);
            var formate=ci.toLocaleString("en-US");
            document.getElementById("result").innerHTML=formate;
            var total=Number(ci)+p;
            var tformate=total.toLocaleString("en-US")
            document.getElementById("total_amount").innerHTML=tformate;
        }
        else if(time=="weekly")
        {
            var ci=Math.round((p*(1+(r/(100*54)))**(54*t))-p);
            var formate=ci.toLocaleString("en-US");
            document.getElementById("result").innerHTML=formate;
            var total=Number(ci)+p;
            var tformate=total.toLocaleString("en-US")
            document.getElementById("total_amount").innerHTML=tformate;
        }
        else if(time=="daily")
        {
            var ci=Math.round((p*(1+(r/(100*365)))**(365*t))-p);
            var formate=ci.toLocaleString("en-US");
            document.getElementById("result").innerHTML=formate;
            var total=Number(ci)+p;
            var tformate=total.toLocaleString("en-US")
            document.getElementById("total_amount").innerHTML=tformate;
        }
    }
    function err()
    {
        document.getElementById("select").value="";
        document.getElementById("err_select").innerHTML="Please Select The Tenure";
        document.getElementById("select").style.border="2px solid red";
    }
</script>
</html>
